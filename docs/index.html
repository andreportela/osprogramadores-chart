<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var queryString = encodeURIComponent('SELECT C, count(C) group by C');
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1P_gYpBen5lV6Xi1b2DnBc9x-PMv8GK3W23Bs4Twn4cs/gviz/tq?gid=0&headers=1&tq=' + queryString);
        query.send(handleQueryResponse);
      }
      
      function handleQueryResponse(response) {
      	var data = response.getDataTable();
        var options = {
          title: 'Minhas Atividades Di√°rias'
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
